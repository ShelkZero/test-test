<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Тестова форма</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #333;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            position: relative;
        }
        h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #2575fc;
        }
        .info {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 500;
            color: #555;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.3s;
            font-size: 16px;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37,117,252,0.5);
        }
        textarea { resize: vertical; }
        button {
            background: #2575fc;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #6a11cb;
        }
        .icon {
            display: block;
            text-align: center;
            margin-bottom: 20px;
        }
        .icon img {
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <span class="icon">
            <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Form Icon">
        </span>
        <h2>Тестова форма</h2>
        <p class="info">Повідомлення буде відправлено на: <strong>shelkoblako01@gmail.com</strong></p>

        <form action="https://formsubmit.co/shelkoblako01@gmail.com" method="POST">
            <label>Ім'я (необов'язково):</label>
            <input type="text" name="name">

            <label>Email (обов'язково):</label>
            <input type="email" name="email" required>

            <label>Повідомлення (необов'язково):</label>
            <textarea name="message" rows="5"></textarea>

            <button type="submit">Відправити</button>

            <!-- Отключаем CAPTCHA -->
            <input type="hidden" name="_captcha" value="false">
        </form>
    </div>
</body>
</html>
